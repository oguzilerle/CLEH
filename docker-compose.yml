services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - leaderboard-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: leaderboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - leaderboard-network

  # Redis for leaderboard storage
  # Commented out - using local Redis instance instead
  # Uncomment if you want to use Docker Redis on a different port
  # redis:
  #   image: redis:7-alpine
  #   container_name: leaderboard-redis
  #   ports:
  #     - "6380:6379"  # Changed to 6380 to avoid conflict
  #   volumes:
  #     - redis-data:/data
  #   command: redis-server --appendonly yes
  #   networks:
  #     - leaderboard-network

  # PostgreSQL (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: leaderboard-postgres
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard123
      POSTGRES_DB: leaderboard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - leaderboard-network

networks:
  leaderboard-network:
    driver: bridge

volumes:
  # redis-data:  # Not needed - using local Redis
  postgres-data:

